<div class="text-layout">
  <h1>
    Pipes Perzonalisados
  </h1>
  <p>
    Pipes {{ name| mayusculas:enMayuscula}} por mi
  </p>

</div>


<p-toolbar>
  <div class="p-toolbar-group-left">


  </div>

  <div class="p-toolbar-group-right">
    <button pButton label="toggle mayuculas"  class="p-button-Primary mr-1" (click)="cambioM()"></button>
    <button pButton type="button" label="Ordenar por color" (click)="cambiarOrden('color')" class="p-button-warning mr-1"></button>
    <button pButton type="button" label="Ordenar por nombre" (click)="cambiarOrden('nombre')" class="p-button-danger mr-1"></button>
    <button pButton type="button" label="Vuela" (click)="cambiarOrden('vuela')" class="p-button-help mr-1"></button>
  </div>
</p-toolbar>

<div class="grid mt-1">
  <p-table class="col" [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll ">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.vuela | vuela | titlecase}}</td>
            <td>{{heroe.color}}</td>
        </tr>
    </ng-template>
</p-table>
</div>

<div class="grid mt-1">
  <p-table class="col" [value]="heroes " responsiveLayout="scroll ">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>


        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-heroe>
        <tr>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.vuela | vuela | titlecase}}</td>
            <td>{{heroe.color}}</td>
        </tr>
    </ng-template>
</p-table>
</div>
