<div class="text-layout">
  <h1>
    Pipes Decimal
  </h1>
  <p>
    Pipes incluido en angular common module
  </p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="ventasNeta" subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{ventasNeta | number:".2-2"}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="ventas Brutas" subheader="del presente año">

      {{ventasNeta + 20000 | currency:"CO":"symbol-narrow":"1.0-4" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ganancia PO" subheader="del presente año">

      {{porcentaje | percent:"2.2"}}
    </p-card>
  </div>
</div>
